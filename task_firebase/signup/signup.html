<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="main">
        <div class="pageContainer">
            <div class="welcomeContainer">
                <div class="logo">Baitul<span>Blog</span></div>
                <h1>Welcome to Sign up form</h1>
                <h1>Your <span>OPINION</span> Matters</h1>
            </div>
            <div class="formCover">
                <div class="formContainer">
                    <h2>Sign up</h2>
                    <p>Happy to welcome you!</p>
                    <input type="text" id="userName" placeholder="Username">
                    <input type="email" id="userName" placeholder="Email">
                    <input type="password" id="userName" placeholder="Password">
                    <input type="password" id="userName" placeholder="Confirm Password">
                    <button>Signup</button>
                    <div class="orSpans">
                        <span></span> or <span></span>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="alreadyRegistered">
                        <span>Already registered?</span> <span id="loginButton">Login</span>
                    </div>
                    <div class="footer">
                        <span>Terms & Conditions</span>
                        <span>Support</span>
                        <span>Customer Care</span>
                    </div>
                </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
        </div>
    </div>


    <script src="signup.js" type="module"></script>
</body>

</html>
