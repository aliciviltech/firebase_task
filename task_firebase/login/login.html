<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="pageContainer">
            <div class="welcomeContainer">
                <div class="logo">Baitul<span>Blog</span></div>
                <h1>Welcome Back to Baitul Bog.</h1>
                <h1>Your <span>OPINION</span> Matters</h1>
            </div>
            <div class="formCover">
                <div class="formContainer">
                    <h2>Login</h2>
                    <p>Glad you are back!</p>
                    <input type="email" id="userName" placeholder="Email">
                    <input type="password" id="userName" placeholder="Password">
                    <button>Login</button>
                    <span id="rememberMe"><input type="checkbox">Remember me</span>
                    <div class="orSpans">
                        <span></span> or <span></span>
                    </div>
                    <div class="icons">
                        <img src="../asset/images/google_icon.png" alt="">
                        <img src="../asset/images/fb_icon.png" alt="">
                        <img src="../asset/images/github_icon.png" alt="">
                    </div>
                    <div class="alreadyRegistered">
                        <span>Don't have an account?</span> <span id="loginButton">Signup</span>
                    </div>
                    <div class="footer">
                        <span>Terms & Conditions</span>
                        <span>Support</span>
                        <span>Customer Care</span>
                    </div>
                </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
        </div>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
